<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MemberList</title>
    <link rel="stylesheet" href="../css/memberViewStyle.css">
  </head>
  <body>

    <div class="loginTitle">
      <h2 class="loginH2">회원정보</h2>
    </div>


    <div class="memberDetail-area">
      <div class="form-group">
        <span class="bar">회원아이디</span>
      </div>
      <div class="form-group">
        <span class="bar">회원이름&nbsp;&nbsp;&nbsp;</span>
      </div>
      <div class="form-group">
        <span class="bar">회원연락처</span>
      </div>
      <div class="form-group">
      <span class="bar">회원주소&nbsp;&nbsp;&nbsp;</span>
      </div>
      <div class="form-group">
        <span class="bar">회원이메일</span>
      </div>
      <div class="clearfix formBtn">
        <input type="button" name="modiBtn" value="수정" class="btn">
        <input type="button" name="deltBtn" value="삭제" class="btn">
      </div>

    </div>
  </body>
</html>
