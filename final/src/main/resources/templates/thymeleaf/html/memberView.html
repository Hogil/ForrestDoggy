<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MemberList</title>
    <link rel="stylesheet" th:href="@{/static/css/memberViewStyle.css}">
  </head>
  <body>

    <div class="loginTitle">
      <h2 class="loginH2">회원정보</h2>
    </div>


    <div class="memberDetail-area">
      <div class="form-group">
      
        <span class="bar">회원아이디 : [[${memberCommand.memId}]]</span>
      </div>
      <div class="form-group">
        <span class="bar">회원이름 : [[${memberCommand.memName}]]</span>
      </div>
      <div class="form-group">
        <span class="bar">회원연락처 : [[${memberCommand.memPh}]]</span>
      </div>
      <div class="form-group">
      <span class="bar">회원주소 : [[${memberCommand.memAddr}]]</span>
      </div>
      <div class="form-group">
        <span class="bar">회원이메일 : [[${memberCommand.memEmail}]]</span>
      </div>
      
      <div class="clearfix formBtn">
        <input type="button" name="modify" value="수정" class="btn" 
        th:onclick="'javascript:location.href=\'memberModify?memId=' + ${memberCommand.memId} + '\''">
        <input type="button" name="delete" value="삭제" class="btn">
      </div>
	
    </div>
  </body>
</html>
