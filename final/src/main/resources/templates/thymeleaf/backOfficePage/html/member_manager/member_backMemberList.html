
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<head>
<meta charset="UTF-8">
<title>Member BackOffice</title>
<link rel="stylesheet" th:href="@{/static/css/notosanskr.css}" />
<!-- Bootstrap Styles-->
<link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" />

<link th:href="@{/static/css/custom-styles.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/static/css/common.css}" />
<link rel="stylesheet" th:href="@{/static/css/newSoyoungStyle.css}" />
<!-- Google Fonts-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap"
	rel="stylesheet">

</head>
</head>
<body>

	<div id="wrapper">

		<!-- stp header 인클루드 영역 -->
		<div
			th:include="thymeleaf/backOfficePage/html/layout_memberManage/back_memberMg_header.html"></div>
		<!-- stp seideNav 인클루드 영역 -->
		<div
			th:include="thymeleaf/backOfficePage/html/layout_memberManage/back_memberMg_sideNav.html"></div>

		<!--페이지래퍼-->
		<div id="page-wrapper">
			<div id="page-inner">

				<!--로그인 전 메인 화면-->
				<div class="row">
					<div class="col-md-12">
						<h1 class="page-header">회원리스트</h1>
					</div>
				</div>

				<div class="row">
					<div class="panel panel-default">
						<div class="panel-body" style="padding: 100px 0;">
							<style>
.login-area {
	max-width: 300px;
	margin: 0 auto;
	padding: 30px 0;
}

.submit {
	width: 100%;
}

.table {
	width: 80%;
	text-align: center;
	margin: 0 auto;
}

th {
	text-align: center;
	border: 1px solid #ddd;
}

td {
	font-size: 14px;
	border: 1px solid #ddd;
}
</style>
							<table class="table">
								<tr>
									<th>번호</th>
									<th>아이디</th>
									<th>회원이름</th>
									<th>연락처</th>
								</tr>
								<th:block th:each="dto , aaa : ${list}">
									<tr>
										<td>[[${aaa.count}]]</td>
										<td><a
											th:href="@{/memberlist/detail(memId=${dto.memId})}">[[${dto.memId}]]</a></td>
										<td>[[ ${dto.memName}]]</td>
										<td>[[${dto.memPh}]]</td>
									</tr>
								</th:block>
								<tr>
									<td colspan="4"><input type="button" name="memberIn"
										value="회원추가" class="btn"></td>
								</tr>
							</table>
							<!-- <div class="login-area">
					    		
					    		 <form action="#" name="" method="post" role="form">
					    			<div class="form-group">
	                                    <input type="text" class="form-control" name="adminId" id="" value="" placeholder="ID">
	                                </div>
	                                <div class="form-group">
	                                    <input type="password" class="form-control" name="adminPw" id="" value="" placeholder="Password">
	                                </div>
	                                 <div class="form-group">
	                                	<button type="submit" class="btn btn-primary submit">로그인</button>
	                                </div>
					    		</form>-->
						</div>
					</div>
				</div>
			</div>
			<!--로그인 후 메인화면-->

			<!--<c:if test="${ !empty logId }">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                        	페이지 타이틀... <small>타이틀 내용... 수정수정</small>
                        </h1>
                    </div>
                </div>
              </c:if>-->




			<!-- footer 인클루드 영역 -->
			<div
				th:include="thymeleaf/backOfficePage/html/commonLayout/backFooter.html"></div>




		</div>
		<!-- /. PAGE INNER  -->
	</div>
	<!-- /. PAGE WRAPPER  -->





	<!-- JS Scripts-->
	<!-- Bootstrap Js -->
	<script th:src="@{/static/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Js -->
	<script th:src="@{/static/js/jquery.metisMenu.js}"></script>
	<!-- Morris Chart Js -->
	<script th:src="@{/static/js/morris/raphael-2.1.0.min.js}"></script>
	<script th:src="@{/static/js/morris/morris.js}"></script>


	<script th:src="@{/static/js/easypiechart.js}"></script>
	<script th:src="@{/static/js/easypiechart-data.js}"></script>

	<script th:src="@{/static/js/Lightweight-Chart/jquery.chart.js}"></script>

	<!-- Custom Js -->
	<script th:src="@{/static/js/custom-scripts.js}"></script>
</body>
</html>
