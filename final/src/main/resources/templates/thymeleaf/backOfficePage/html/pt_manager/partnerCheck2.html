<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
	src="http://code.jquery.com/jquery-latest.js" ></script>
<script type="text/javascript">

function select1(a, b){
	$(opener.document).find("#ptName").val(a);
	$(opener.document).find("#ptNum").val(b);
	
    window.close();	
}

</script>

</head>
<body>
<form action="ptSearch" method="post">
업체명을 검색하세요
<input type="text" name="ptName"/> 
<button type="submit">찾기</button>
<br/>

</form>

<table border="1" width="100%">
  <tr>
    <td >업체명</td><td colspan="2">업체구분 </td>
  </tr>
   <tr th:each="list, i: ${lists}">
   <td style="width: 40%" th:text="${list.ptName}"></td> 
   <td style="width: 40%" th:text="${list.ptType}"></td> 
   <td style="width: 20%" >
   <input type="button" id="serchPtName" value="선택" th:onclick="@{'select1(\'' + ${list.ptName} + '\',\'' + ${list.ptNum} + '\')'}">

   </td>

   
  </tr>
</table>


</body>
</html>
