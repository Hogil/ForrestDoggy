    <link href="../css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../css/font-awesome.css" rel="stylesheet" />

    <link href="../js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="../css/custom-styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/newSoyoungStyle.css" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap" rel="stylesheet">

    </head>
  </head>
  <body>

	<div id="wrapper">

    <!-- stp header 인클루드 영역 -->

    <!-- stp seideNav 인클루드 영역 -->


    <!--페이지래퍼-->
		<div id="page-wrapper">
            <div id="page-inner">

            	<!--로그인 전 메인 화면-->
            	<div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                        	로그인
                        </h1>
                    </div>
                </div>

                <div class="row">
					<div class="panel panel-default">
					    <div class="panel-body" style="padding:100px 0;">
					    	<style>
					    		.login-area {
					    			max-width:300px;
					    			margin: 0 auto;
					    			padding:30px 0;
					    		}
					    		.submit {
					    			width: 100%;
					    		}
					    	</style>
					    	<div class="login-area">
					    		<form action="mainLogIn.bomain" name="" method="post" role="form">
					    			<div class="form-group">
	                                    <input type="text" class="form-control" name="adminId" id="" value="" placeholder="ID">
	                                </div>
	                                <div class="form-group">
	                                    <input type="password" class="form-control" name="adminPw" id="" value="" placeholder="Password">
	                                </div>
	                                <div class="form-group">
	                                	<button type="submit" class="btn btn-primary submit">로그인</button>
	                                </div>
					    		</form>
					    	</div>
						</div>
					</div>
				</div>
                <!--로그인 후 메인화면-->

                <!--<c:if test="${ !empty logId }">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                        	페이지 타이틀... <small>타이틀 내용... 수정수정</small>
                        </h1>
                    </div>
                </div>
              </c:if>-->




			<!-- footer 인클루드 영역 -->





            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->



        <!-- Modal -->
        <div class="modal fade" id="ModalConfirm" role="dialog">
        	<div class="modal-dialog modal-sm">

        	<!-- Modal content-->
        	<div class="modal-content">
        		<div class="modal-body">
        			<p>삭제하시겠습니까?</p>
        		</div>
        		<div class="modal-footer">
        		<button type="button" class="btn btn-default btn-primary modal-delete-btn" onclick="modalDeleteSubmit();">예</button>
        			<button type="button" class="btn btn-default" data-dismiss="modal">아니요</button>
        		</div>
        	</div>

        	</div>
        </div>

        <div class="modal fade" id="ModalPassConfirm" role="dialog">
        	<div class="modal-dialog modal-sm">

        	<!-- Modal content-->
        	<div class="modal-content">
        		<div class="modal-body">
        			<p>비밀번호를 입력하세요</p>
        			<div class="form-group">
        				<input type="password" class="form-control" id="modal-pass-input" />
        			</div>
        		</div>
        		<div class="modal-footer">
        		<button type="button" class="btn btn-default btn-primary modal-delete-btn" onclick="modalDeleteSubmit();">예</button>
        			<button type="button" class="btn btn-default" data-dismiss="modal">아니요</button>
        		</div>
        	</div>

        	</div>
        </div>

         <script>
         	function modalDelete(inputName) {
         		const name = inputName ? inputName : null;
         		// const url = event.target.dataset.url;
         		// const target = document.querySelector(event.target.dataset.target);
         		// const childrenBtn = target.querySelector(".modal-delete-btn");
         		// childrenBtn.setAttribute('href', url);

         		if(name === null) {
         			return;
         		}

         		$("#modal-pass-input").on("change keyup paste", function(){
         			var currentVal = $(this).val();
         			$("[name='"+name+"']").val(currentVal);
         		});
         	}

         	function modalDeleteSubmit() {
         		document.frm.submit();
         	}
         </script>

      <!-- JS Scripts-->
        <!-- Bootstrap Js -->
        <script src="../js/bootstrap.min.js"></script>

        <!-- Metis Menu Js -->
        <script src="../js/jquery.metisMenu.js"></script>
        <!-- Morris Chart Js -->
        <script src="../js/morris/raphael-2.1.0.min.js"></script>
        <script src="../js/morris/morris.js"></script>


      <script src="../js/easypiechart.js"></script>
      <script src="../js/easypiechart-data.js"></script>

       <script src="../js/Lightweight-Chart/jquery.chart.js"></script>

        <!-- Custom Js -->
        <script src="../js/custom-scripts.js"></script>
