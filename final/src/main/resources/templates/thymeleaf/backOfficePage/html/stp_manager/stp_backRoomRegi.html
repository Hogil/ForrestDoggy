
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title></title>
    <head>
    <meta charset="UTF-8">
    <title>STP BackOffice</title>
    <link rel="stylesheet" th:href="@{/static/css/notosanskr.css}" />
    <!-- Bootstrap Styles-->
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" />
    <!-- Morris Chart Styles-->
   <!--   <link th:href="@{/static/js/morris/morris-0.4.3.min.css" rel="stylesheet" />-->
    <!-- Custom Styles-->
    <link th:href="@{/static/css/custom-styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link rel="stylesheet" th:href="@{/static/css/newSoyoungStyle.css}" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap" rel="stylesheet">

  </head>
  <body>

	<div id="wrapper">

    <!-- stp header 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_stayPark/back_stp_header.html"></div>
    <!-- stp seideNav 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_stayPark/back_stp_sideNav.html"></div>

    <!--페이지래퍼-->
		<div id="page-wrapper">
            <div id="page-inner">

            	<!--로그인 전 메인 화면-->
            	<div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                        	객실등록
                        </h1>
                    </div>
                </div>

                <div class="row">
					<div class="panel panel-default">
					    <div class="panel-body" style="padding:100px 0;">
					    	<style>
					    		.login-area {
					    			max-width:300px;
					    			margin: 0 auto;
					    			padding:30px 0;
					    		}
					    		.submit {
					    			width: 100%;
					    		}
					    		.table{
					    			width: 80%;
					    			text-align: center;
					    			margin: 0 auto;
					    		}
					    		th{
					    			text-align: center;
					    			border: 1px solid #ddd;

					    		}
					    		td{
					    			font-size: 14px;
					    			border: 1px solid #ddd;
					    		}
					    		.sybtn{
					    			width: 400px;
					    			height: 45px;
					    			border: 0px solid #fff;
					    			color: #fff;
					    			background-color: rgb(23,69,84);
					    			font-family: 'Noto Sans KR', sans-serif;
					    			font-size: 16px;
					    			font-weight: 500;
					    			margin: 50px;
					    		}
					    		.syinput{
					    			width: 100%;
					    			border: 1px solid #999;
					    		}
					    		.syarea{
					    		width: 100%;
					    		height: 100px;
					    		border: 1px solid #999;
					    		}
					    		.syfile{
					    		width: 50%;}
					    		.syopt{
					    			width: 65%;
					    			border: 1px solid #999;
					    			margin-bottom: 5px;
					    			margin-right: 5px;
					    		}
					    		.syoptqty{
					    		margin-bottom: 5px;
					    			width: 29.1%;
					    			border: 1px solid #999;
					    			margin-right: 5px;
					    		}
					    		.syplus{height: 24px; width: 4.2%; line-height: 1; text-align: center; font-weight: bold;}
					    		
					    	</style>
					    	
					    	<!-- 콘텐츠영역 -->
					    	<form action="" method="post" name="frm"></form>
					    	<table class="table">
					    			
					    			<tr><th>객실번호</th><td><input type="text" name="roomNum" class="syinput"/></td></tr>
					    			<tr><th>객실이름</th><td><input type="text" name="roomName" class="syinput"/></td></tr>
					    			<tr><th>객실가격</th><td><input type="text" name="roomPrice" class="syinput"/></td></tr>
					    			<tr><th>객실소개</th><td><textarea name="roomInfo" class="syarea"></textarea></td></tr>
					    			<tr><th>객실사진</th><td><input type="file" name="roomImg" class="syfile"/></td></tr>
					    			<tr><th>수용인원</th><td><select name="capacity" class="syinput">
									<option value="2" selected="selected">2명</option>
									<option value="4">3~4명</option>
									<option value="6">5~6명</option>
									<option value="8">7~8명</option>
									<option value="10">9~10명</option>									
								</select></td></tr>
					    			<tr><th>수용반려견수</th><td><select name="dogCap" class="syinput">
									<option value="1" selected="selected">1마리</option>
									<option value="3">2~3마리</option>
									<option value="5">4~5마리</option>
									<option value="7">6~7마리</option>								
								</select></td></tr>
								<tr><th>객실옵션 및 최대수량</th><td><select name="optNum" class="syopt">
									<option value="1" selected="selected">옵션1</option>
									<option value="2">옵션2</option>
									<option value="3">옵션3</option>
									<option value="4">옵션4</option>								
								</select><select name="roptQty" class="syoptqty">
									<option value="1" selected="selected">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>								
								</select><button class="syplus">+</button></br>
								
								</td></tr>
					    			
					    			<tr><td colspan="2" class="btntd"><input type="submit" value="객 실 등 록" class="sybtn"/></td></tr>
					    	</table>
 
					    
					    	
						</div>
					</div>
				</div>
                




			<!-- footer 인클루드 영역 -->
			<div th:include="thymeleaf/backOfficePage/html/commonLayout/backFooter.html"></div>




            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->



       

      <!-- JS Scripts-->
        <!-- Bootstrap Js -->
        <script th:src="@{/static/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Js -->
        <script th:src="@{/static/js/jquery.metisMenu.js}"></script>
        <!-- Morris Chart Js -->
        <script th:src="@{/static/js/morris/raphael-2.1.0.min.js}"></script>
        <script th:src="@{/static/js/morris/morris.js}"></script>


      <script th:src="@{/static/js/easypiechart.js}"></script>
      <script th:src="@{/static/js/easypiechart-data.js}"></script>

       <script th:src="@{/static/js/Lightweight-Chart/jquery.chart.js}"></script>

        <!-- Custom Js -->
        <script th:src="@{/static/js/custom-scripts.js}"></script>
  </body>
</html>
