
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <head>
    <meta charset="UTF-8">
    <title>DGM BackOffice</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script language="javascript">
    $(function(){
   	 	$("#ptCheck").click(function(){
 			open("ptCheck","파트너검색",
 			'left='+(screen.availWidth-440)/2+',top='+(screen.availHeight-300)/2+', width=440px,height=300px');
 		});
   		
    });
    
	function addboard(){
		wareform.submit();
	}
	
	function goodsSelect(){
			 var ptNum=$("#ptNum").val();
			 /* console.log("ptNum: "+ptNum); */
	   		 var value = document.getElementById("btn").value;
		   	 if(value == "상품 보기"){
		   		 $.ajax({ 
						type : "post",	
						url : "goodsSelect",
						dataType : "html",
						data: {"ptNum": ptNum},
						success : function(result){
							$("#notice").html(result);
							$("#btn").val("닫기");
						},
						error : function(){
							alert('에러');
							return;
						}
					});
		   	}else{
		   		$("#notice").html("");
		   		$("#btn").val("상품 보기");
		   	}
	};
    
	
	</script>
    <link rel="stylesheet" th:href="@{/static/css/notosanskr.css}" />
    <!-- Bootstrap Styles-->
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" />
    <!-- Morris Chart Styles-->

    <!-- Custom Styles-->
    <link th:href="@{/static/css/custom-styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />

    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap" rel="stylesheet">

    </head>
  </head>
  <body>

	<div id="wrapper">

    <!-- stp header 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_dogMall/back_dgm_header.html"></div>
    <!-- stp seideNav 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_dogMall/back_dgm_sideNav.html"></div>

    <!--페이지래퍼-->
		<div id="page-wrapper">
            <div id="page-inner">

            	<div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                        	업체 등록
                        </h1>
                    </div>
                </div>
                 
                <div class="row">
	                <div class="col-lg-12">
	                    <div class="panel panel-default">
	                        <div class="panel-heading"></div>
	                        <div class="panel-body">
	                        	<form th:action='@{/inventory/wareWritePro}' name="wareform" method="post" role="form" 
	                        			th:object="${wareCommand}" enctype="multipart/form-data">
	                        		<div class="form-group">
	                        			<label>업체명</label>
	                        			<input type="button" class="btn btn-default" value="업체검색" id="ptCheck" style="float:right ">
	                        			<input type="text" class="form-control" value="" id="ptName" readonly="readonly">
							    		<input type="hidden" id="ptNum" name="ptNum" value="">
							    		<label>업체구분</label>
							    		<input type="text" class="form-control" value="" id="ptType" readonly="readonly">
	                                </div>
	                                <div class="form-group">
	                                	<label>상품 목록</label>
	                                	<input style="width: 100px" type="button" id="btn" value="상품 보기" onclick="javascript:goodsSelect()"/>
					    	        	<span id ="notice"></span>
	                                </div>
	                                <div class="form-group">
	                                	<label>상품명</label>
	                        			<input type="text" class="form-control" value="" id="goodsName" readonly="readonly">
							    		<input type="hidden" id="goodsNum" name="goodsNum" value="">
	                                </div>
	                                <div class="form-group">
	                                    <label>종 류</label>
	                                    <input type="text" class="form-control" id="goodsCategory" value="" readonly="readonly">
	                                </div>
	                                <div class="form-group">
	                                    <label>원산지</label>
	                                    <input type="text" class="form-control" id="goodsMade" value="" readonly="readonly">
	                                </div>
	                                <div class="form-group">
	                                    <label>수 량</label>
	                                    <input type="number" class="form-control" name="wareQty"  />
	                                </div>
	                           		<div class="btn btn-default">
	                               		<button type="submit">등록</button>
									</div>
									<div class="btn btn-default">
										<button type="button" onclick="javascript:goBack()">취소</button>
									</div>
	                            </form>
	                        </div>
	                        <!-- /.panel-body -->
	                    </div>
	                    <!-- /.panel -->
	                </div>
                </div>




			<!-- footer 인클루드 영역 -->
			<div th:include="thymeleaf/backOfficePage/html/commonLayout/backFooter.html"></div>




            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->



       

      <!-- JS Scripts-->
        <!-- Bootstrap Js -->
        <script th:src="@{/static/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Js -->

        <!-- Morris Chart Js -->
        <script th:src="@{/static/js/morris/raphael-2.1.0.min.js}"></script>
        <script th:src="@{/static/js/morris/morris.js}"></script>


      <script th:src="@{/static/js/easypiechart.js}"></script>
      <script th:src="@{/static/js/easypiechart-data.js}"></script>

       <script th:src="@{/static/js/Lightweight-Chart/jquery.chart.js}"></script>

        <!-- Custom Js -->
        <script th:src="@{/static/js/custom-scripts.js}"></script>
