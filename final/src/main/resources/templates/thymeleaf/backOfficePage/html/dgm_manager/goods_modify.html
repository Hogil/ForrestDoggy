
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <head>
    <meta charset="UTF-8">
    <title>DGM BackOffice</title>
    <link rel="stylesheet" th:href="@{/static/css/notosanskr.css}" />
    <!-- Bootstrap Styles-->
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" />
    <!-- Morris Chart Styles-->
   <!--   <link th:href="@{/static/js/morris/morris-0.4.3.min.css" rel="stylesheet" />-->
    <!-- Custom Styles-->
    <link th:href="@{/static/css/custom-styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link rel="stylesheet" th:href="@{/static/css/newSoyoungStyle.css}" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap" rel="stylesheet">

    </head>
  </head>
  <body>

	<div id="wrapper">

    <!-- stp header 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_dogMall/back_dgm_header.html"></div>
    <!-- stp seideNav 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_dogMall/back_dgm_sideNav.html"></div>

    <!--페이지래퍼-->
		<div id="page-wrapper">
            <div id="page-inner">

            	<div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                        	상품 정보
                        </h1>
                    </div>
                </div>
                
                <div class="row">
	                <div class="col-lg-12">
	                    <div class="panel panel-default">
	                        <div class="panel-heading"></div>
	                        <div class="panel-body">
	                        	<form action="/goods/goodsModifyPro" name="frm" method="post" role="form" enctype="multipart/form-data">
	                            <input type="hidden" class="form-control" name="goodsNum" th:value="${dto.goodsNum}" /> 
	                                <!-- <div class="form-group">
	                                    <label>업체명</label>
	                                    <p class="form-control-static"><span th:text="${dto.ptName}" /></p>
	                                </div> -->
	                                <div class="form-group">
	                                    <label>상품명</label>
	                                    <input type="text" class="form-control" name="ptType" th:value="${dto.goodsName}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>가 격</label>
	                                    <p class="form-control-static"><span th:text="${dto.goodsPrice}" /></p>
	                                </div>
	                                <div class="form-group">
	                                    <label>종 류</label>
	                                    <p class="form-control-static"><span th:text="${dto.goodsCategory}" /></p>
	                                </div>
	                                <div class="form-group">
	                                    <label>원산지</label>
	                                    <p class="form-control-static"><span th:text="${dto.goodsMade}" /></p>
	                                </div>
	                                <div class="form-group">
	                                    <label>크 기</label>
	                                    <p class="form-control-static"><span th:text="${dto.goodsSize}" /></p>
	                                </div>
	                                <div class="form-group">
	                                    <label>설 명</label>
	                                    <p class="form-control-static"><span th:text="${dto.goodsManual}" /></p>
	                                </div>
	                                <div class="form-group">
	                                    <label>판매자설명</label>
	                                    <p class="form-control-static"><span th:text="${dto.goodsIntro}" /></p>
	                                </div>
	                                <div class="form-group">
	                                    <label>유통기한</label>
	                                    <p class="form-control-static"><span th:text="${dto.goodsTimeLimit}" /></p>
	                                </div>
	                                <div class="form-group">
	                                    <label>상품이미지</label>
	                                    <p class="form-control-static"><span th:text="${dto.goodsImg}" /></p>
	                                    <img th:src="@{'/static/upload/goods/' + ${dto.goodsImg}}">
	                                </div>
	                                <a href="/goods/goodsList" class="btn btn-default">목록으로</a>
	                           		<a th:href="@{'/goods/goodsModify/' + ${dto.goodsNum}}" class="btn btn-default">수정</a>
	                           		<a th:href="@{'/goods/goodsDel/' + ${dto.goodsNum}}" class="btn btn-default delete-btn" >삭제</a>
	                            </form>
	                        </div>
	                        <!-- /.panel-body -->
	                    </div>
	                    <!-- /.panel -->
	                </div>
                </div>




			<!-- footer 인클루드 영역 -->
			<div th:include="thymeleaf/backOfficePage/html/commonLayout/backFooter.html"></div>




            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->



       

      <!-- JS Scripts-->
        <!-- Bootstrap Js -->
        <script th:src="@{/static/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Js -->
        <script th:src="@{/static/js/jquery.metisMenu.js}"></script>
        <!-- Morris Chart Js -->
        <script th:src="@{/static/js/morris/raphael-2.1.0.min.js}"></script>
        <script th:src="@{/static/js/morris/morris.js}"></script>


      <script th:src="@{/static/js/easypiechart.js}"></script>
      <script th:src="@{/static/js/easypiechart-data.js}"></script>

       <script th:src="@{/static/js/Lightweight-Chart/jquery.chart.js}"></script>

        <!-- Custom Js -->
        <script th:src="@{/static/js/custom-scripts.js}"></script>
  </body>
</html>
