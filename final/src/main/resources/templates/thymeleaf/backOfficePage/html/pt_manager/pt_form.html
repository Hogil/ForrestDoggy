
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <head>
    <meta charset="UTF-8">
    <title>DGM BackOffice</title>
    <script language="javascript">
	function addboard(){
		partnerform.submit();
	}
	</script>
    <link rel="stylesheet" th:href="@{/static/css/notosanskr.css}" />
    <!-- Bootstrap Styles-->
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" />
    <!-- Morris Chart Styles-->
   <!--   <link th:href="@{/static/js/morris/morris-0.4.3.min.css" rel="stylesheet" />-->
    <!-- Custom Styles-->
    <link th:href="@{/static/css/custom-styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link rel="stylesheet" th:href="@{/static/css/newSoyoungStyle.css}" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap" rel="stylesheet">

    </head>
  </head>
  <body>

	<div id="wrapper">

    <!-- stp header 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_dogMall/back_dgm_header.html"></div>
    <!-- stp seideNav 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_dogMall/back_dgm_sideNav.html"></div>

    <!--페이지래퍼-->
		<div id="page-wrapper">
            <div id="page-inner">

            	<div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                        	업체 등록
                        </h1>
                    </div>
                </div>
                
                <div class="row">
	                <div class="col-lg-12">
	                    <div class="panel panel-default">
	                        <div class="panel-heading"></div>
	                        <div class="panel-body">
	                        	<form th:action='@{/partner/partnerWritePro}' name="partnerform" method="post" role="form" 
	                        			th:object="${partnerCommand}" enctype="multipart/form-data">
	                        	
	                                <div class="form-group">
	                                    <label>업체 구분</label>
	                                    <input type="text" class="form-control" name="ptType" th:field="*{ptType}" />
	                                    <!--
	                                    <span th:if="${#fields.hasErrors('ptType')}" th:errors="*{ptType}" ></span>
	                                    -->
	                                </div>
	                                <div class="form-group">
	                                    <label>업체명</label>
	                                    <input type="text" class="form-control" name="ptType" th:field="*{ptName}" />
	                                    <!--  
	                                    <span th:if="${#fields.hasErrors('ptName')}" th:errors="*{ptName}" ></span>
	                                    -->
	                                </div>
	                                <div class="form-group">
	                                    <label>사업자등록번호(ID)</label>
	                                    <input type="text" class="form-control" name="ptType" th:field="*{ptBusinessNum}" />
	                                    <!-- 
	                               		<span th:if="${#fields.hasErrors('ptBusinessNum')}" th:errors="*{ptBusinessNum}" ></span>
	                               		-->
	                                </div>
	                                <div class="form-group">
	                                    <label>대표명</label>
	                                    <input type="text" class="form-control" name="ptType" th:field="*{ptCeo}" />
	                                    <!-- 
	                                    <span th:if="${#fields.hasErrors('ptCeo')}" th:errors="*{ptCeo}" ></span>
	                                    -->
	                                </div>
	                                <div class="form-group">
	                                    <label>대표 연락처</label>
	                                    <input type="text" class="form-control" name="ptType" th:field="*{ptPh}" />
	                                    <!-- 
	                                    <span th:if="${#fields.hasErrors('ptPh')}" th:errors="*{ptPh}" ></span>
	                                    -->
	                                </div>
	                                <div class="form-group">
	                                    <label>대표 이메일</label>
	                                    <input type="text" class="form-control" name="ptEmail" th:field="*{ptEmail}" />
	                                    <!--  
	                                    <span th:if="${#fields.hasErrors('ptEmail')}" th:errors="*{ptEmail}" ></span>
	                                    -->
	                                </div>
	                                <div class="form-group">
	                                    <label>사업장소재지</label>
	                                    <input type="text" class="form-control" name="ptAddr" th:field="*{ptAddr}" />
	                                    <!--  
	                                    <span th:if="${#fields.hasErrors('ptAddr')}" th:errors="*{ptAddr}" ></span>
	                                    -->
	                                </div>
	                                <div class="form-group">
	                                    <label>업체 계좌 번호</label>
	                                    <input type="text" class="form-control" name="ptAccount" th:field="*{ptAccount}" />
	                                    <!--  
	                                    <span th:if="${#fields.hasErrors('ptAccount')}" th:errors="*{ptAccount}" ></span>
	                                    -->
	                                </div>
	                                <div class="form-group">
	                                    <label>기재 사항</label>
	                                    <input type="text" class="form-control" name="ptComent" th:field="*{ptComent}" />
	                                    <!--  
	                                    <span th:if="${#fields.hasErrors('ptComent')}" th:errors="*{ptComent}" ></span>
	                                    -->
	                                </div>
	                                <div class="form-group">
	                                    <label>사업자등록증 사본</label>
										<input type="file" class="form-control" name="report"  >
	                                </div>
	                                <div class="btn btn-default">
	                               		<a href="javascript:addboard()">등록</a>
									</div>
									<div class="btn btn-default">
										<a href="javascript:history.go(-1)">뒤로</a>
									</div>
	                            </form>
	                        </div>
	                        <!-- /.panel-body -->
	                    </div>
	                    <!-- /.panel -->
	                </div>
                </div>




			<!-- footer 인클루드 영역 -->
			<div th:include="thymeleaf/backOfficePage/html/commonLayout/backFooter.html"></div>




            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->



       

      <!-- JS Scripts-->
        <!-- Bootstrap Js -->
        <script th:src="@{/static/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Js -->
        <script th:src="@{/static/js/jquery.metisMenu.js}"></script>
        <!-- Morris Chart Js -->
        <script th:src="@{/static/js/morris/raphael-2.1.0.min.js}"></script>
        <script th:src="@{/static/js/morris/morris.js}"></script>


      <script th:src="@{/static/js/easypiechart.js}"></script>
      <script th:src="@{/static/js/easypiechart-data.js}"></script>

       <script th:src="@{/static/js/Lightweight-Chart/jquery.chart.js}"></script>

        <!-- Custom Js -->
        <script th:src="@{/static/js/custom-scripts.js}"></script>
  </body>
</html>
