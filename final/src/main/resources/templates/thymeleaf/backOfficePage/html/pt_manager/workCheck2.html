<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js" ></script>
<script type="text/javascript">
function select1(a, b){
	$(opener.document).find("#workName").val(a);
	$(opener.document).find("#workNum").val(b);
	
    window.close();	
}

</script>

</head>
<body>
<form action="workSearch" method="post">
업체명을 검색하세요
<input type="text" name="workName"/> 
<button type="submit">찾기</button>
<br/>

</form>

<table border="1" width="100%">
  <tr>
    <td>직원명</td> <td colspan="2">직원번호 </td>
  </tr>
   <tr th:each="list: ${lists}">
   <td style="width: 40%"  th:text="${list.workName}"></td> 
   <td style="width: 40%"  th:text="${list.workNum}"></td> 
   <td style="width: 20%" >
   <input type="button" id="serchWkName" value="선택" th:onclick="@{'select1(\'' + ${list.workName} + '\',\'' + ${list.workNum} + '\')'}">
   </td>
  </tr>
</table>


</body>
</html>
