
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <head>
    <meta charset="UTF-8">
    <title>DGM BackOffice</title>
    
    <link rel="stylesheet" th:href="@{/static/css/notosanskr.css}" />
    <!-- Bootstrap Styles-->
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" />
    <!-- Morris Chart Styles-->
   <!--   <link th:href="@{/static/js/morris/morris-0.4.3.min.css" rel="stylesheet" />-->
    <!-- Custom Styles-->
    <link th:href="@{/static/css/custom-styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link rel="stylesheet" th:href="@{/static/css/newSoyoungStyle.css}" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap" rel="stylesheet">

	<script type="text/javascript">
     $(function(){
    	 $("#ptCheck").click(function(){
  			open("partnerCheck","파트너검색",
  			'left='+(screen.availWidth-440)/2+',top='+(screen.availHeight-300)/2+', width=440px,height=300px');

  		});
    	 
     });
     function addboard(){
 		goodsform.submit();
 	}
     
     </script>

    </head>
  </head>
  <body>

	<div id="wrapper">

    <!-- stp header 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_dogMall/back_dgm_header.html"></div>
    <!-- stp seideNav 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_dogMall/back_dgm_sideNav.html"></div>

    <!--페이지래퍼-->
		<div id="page-wrapper">
            <div id="page-inner">

            	<div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                        	상품 등록
                        </h1>
                    </div>
                </div>
                
                <div class="row">
	                <div class="col-lg-12">
	                    <div class="panel panel-default">
	                        <div class="panel-heading"></div>
	                        <div class="panel-body">
	                        	<form th:action='@{/goods/goodsWritePro}' name="goodsform" method="post" role="form" 
	                        			th:object="${goodsCommand}" enctype="multipart/form-data">
	                        		
	                        		<input type="button" class="btn btn-default" value="찾기" id="ptSerch">
	                        		<input type="text" class="form-control" value="찾기" id="ptName" readonly="readonly">
							    	<input type="hidden" id="ctNum" name="ctnum" value="" >
							    	<input type="hidden" id="ptNum" name="ptNum" value="">
							    	       
	                                <div class="form-group">
	                                    <label>상품명</label>
	                                    <input type="text" class="form-control" name="goodsName" th:field="*{goodsName}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>금 액</label>
	                                    <input type="text" class="form-control" name="goodsPrice" th:field="*{goodsPrice}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>종 류</label>
	                                    <input type="text" class="form-control" name="goodsCategory" th:field="*{goodsCategory}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>원산지</label>
	                                    <input type="text" class="form-control" name="goodsMade" th:field="*{goodsMade}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>크 기</label>
	                                    <input type="text" class="form-control" name="goodsSize" th:field="*{goodsSize}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>설 명</label>
	                                    <input type="text" class="form-control" name="goodsManual" th:field="*{goodsManual}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>판매자 설명</label>
	                                    <input type="text" class="form-control" name="goodsIntro" th:field="*{goodsIntro}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>유통 기한</label>
	                                    <input type="text" class="form-control" name="goodsTimeLimit" th:field="*{goodsTimeLimit}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>이미지</label>
										<input type="file" class="form-control" name="report" multiple="multiple" >
	                                </div>
	                                <div class="btn btn-default">
	                               		<a href="javascript:addboard()">등록</a>
									</div>
									<div class="btn btn-default">
										<a href="javascript:history.go(-1)">뒤로</a>
									</div>
	                            </form>
	                        </div>
	                        <!-- /.panel-body -->
	                    </div>
	                    <!-- /.panel -->
	                </div>
                </div>




			<!-- footer 인클루드 영역 -->
			<div th:include="thymeleaf/backOfficePage/html/commonLayout/backFooter.html"></div>




            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->



       

      <!-- JS Scripts-->
        <!-- Bootstrap Js -->
        <script th:src="@{/static/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Js -->
        <script th:src="@{/static/js/jquery.metisMenu.js}"></script>
        <!-- Morris Chart Js -->
        <script th:src="@{/static/js/morris/raphael-2.1.0.min.js}"></script>
        <script th:src="@{/static/js/morris/morris.js}"></script>


      <script th:src="@{/static/js/easypiechart.js}"></script>
      <script th:src="@{/static/js/easypiechart-data.js}"></script>

       <script th:src="@{/static/js/Lightweight-Chart/jquery.chart.js}"></script>

        <!-- Custom Js -->
        <script th:src="@{/static/js/custom-scripts.js}"></script>
  </body>
</html>
