<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    
    <link rel="stylesheet" th:href="@{/static/css/topMenuStyle.css}">
    <link rel="stylesheet" th:href="@{/static/css/loginStyle.css}">
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script th:src="@{/static/js/jquery.js}"></script>
    
  </head>
  <body>

    <!--topMenu인클루드 영역 -->
	  <div th:include="thymeleaf/frontPage/html/commonLayout/topMenu.html"></div>

      <!--로그인콘텐츠 영역-->

    <div class="loginTitle">
      <h2 class="loginH2">직원 로그인</h2>
    </div>

    <div class="login-area">
				<form th:action="@{/backoffice/workerloginPro}" method="post" name="frm" id="frm">
					<div class="inner">
						<div class="form-group">
							<input type="text" class="input" name="workNum" id="workNum" value="workNum" placeholder="직원 번호" />
						</div>
						<div class="form-group">
							<input type="password" class="input" name="workPass" id="workPass" value="workPass" placeholder="PASSWORD" />
						</div>
						<div class="form-group">
							<input type="submit" class="submit" value="로그인"/>
						</div>
					</div>
				</form>
			</div>

  </body>
</html>
