<html>
  <head>
    <meta charset="utf-8">
  </head>
  
<nav th:if="${count > 10}">
	<ul>
		<li th:if="${page <= 1 }"> [이전]</li>
		<li th:if="${page > 1 }">
	   		<a th:href="@{${pageUrl }(page=${page -1} )}">[이전]</a>
		</li>&nbsp;
	
		<block th:each="num : *{#numbers.sequence( startPage, endPage )}">
			<a th:href="@{${pageUrl }(page=${num})}" th:text=${num}></a>&nbsp;
		</block>
	
		<li th:if="${page < maxPage }">
			<a th:href= "@{${pageUrl }(page=${page +1} )}">[다음]</a>
		</li>
	
		<li th:if="${page >= maxPage }">[다음]</li>
	</ul>
</nav>
</html>
