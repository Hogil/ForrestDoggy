
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title></title>
    <head>
    <meta charset="UTF-8">
    <title>STP BackOffice</title>
    <link rel="stylesheet" th:href="@{/static/css/notosanskr.css}" />
    <!-- Bootstrap Styles-->
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" />
    <!-- Morris Chart Styles-->
   <!--   <link th:href="@{/static/js/morris/morris-0.4.3.min.css" rel="stylesheet" />-->
    <!-- Custom Styles-->
    <link th:href="@{/static/css/custom-styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link rel="stylesheet" th:href="@{/static/css/newSoyoungStyle.css}" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
    	
    	
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap" rel="stylesheet">

  </head>
  <body>

	<div id="wrapper">

    <!-- stp header 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_stayPark/back_stp_header.html"></div>
    <!-- stp seideNav 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_stayPark/back_stp_sideNav.html"></div>

    <!--페이지래퍼-->
		<div id="page-wrapper">
            <div id="page-inner">

            	<!--로그인 전 메인 화면-->
            	<div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                        	[[${room.roomNum}]]호 객실상세
                        </h1>
                    </div>
                </div>

                <div class="row">
					<div class="panel panel-default">
					    <div class="panel-body" style="padding:100px 0;">
					    	<style>
					    		.login-area {
					    			max-width:300px;
					    			margin: 0 auto;
					    			padding:30px 0;
					    		}
					    		.submit {
					    			width: 100%;
					    		}
					    		.table{
					    			width: 80%;
					    			text-align: center;
					    			margin: 0 auto;
					    			margin-bottom: 20px;
					    		}
					    		th{
					    			text-align: center;
					    			border: 1px solid #ddd;

					    		}
					    		td{
					    			font-size: 14px;
					    			border: 1px solid #ddd;
					    		}
					    		.sybtn{
					    			width: 200px;
					    			height: 45px;
					    			border: 0px solid #fff;
					    			color: #fff;
					    			background-color: rgb(23,69,84);
					    			font-family: 'Noto Sans KR', sans-serif;
					    			font-size: 16px;
					    			font-weight: 500;
					    			margin: 5px;
					    			margin-top:50px;
					    			
					    		}
					    		.sybtn2{
					    			margin-top:0;
					    			margin-bottom:50px;
					    		}
					    		.sybtn3{
					    		width: 410px;
					    			height: 45px;
					    			border: 0px solid #fff;
					    			color: #fff;
					    			background-color: rgb(23,69,84);
					    			font-family: 'Noto Sans KR', sans-serif;
					    			font-size: 16px;
					    			font-weight: 500;
					    			margin: 5px;
					    			
					    			margin-bottom:50px;
					    		}
					    		.syinput{
					    			width: 100%;
					    			border: 1px solid #999;
					    		}
					    		.syarea{
					    		width: 100%;
					    		height: 100px;
					    		border: 1px solid #999;
					    		}
					    		.syfile{
					    		width: 50%;}
					    		.syopt{
					    			width: 65%;
					    			border: 1px solid #999;
					    			margin-right: 5px;
					    		}
					    		.syoptqty{
					    		margin-bottom: 2px;
					    		margin-top: 2px;
					    			width: 50%;
					    			border: 1px solid #999;				    			
					    			float: left;
					    		}
					    		.optName{ width: 49.9%; text-align: left; float: left; margin-bottom: 2px;
					    		margin-top: 2px;}
					    		.smallTitle{
					    		margin-top: 20px;
					    		margin-bottom: 20px;
					    		color: rgb(23,69,84);
					    		}
					    		.mini{
					    			margin:2px;
					    		}
					    		.select{
					    			width: 203px;
					    			margin-top: 50px;
					    			margin-bottom: 10px;
					    		}
					    		.roomImg{
					    			width: 380px;
					    			text-align: center;
					    			float:left;
					    			height: 250px;
					    			overflow: hidden;
					    			margin: 5px;
					    		}
					    		hr{
					    			border: 2px solid #ddd;
					    			margin-top: 50px;
					    			margin-bottom: 50px;
					    		}
					    		.imgs{
					    			width: 800px;
					    			margin: 0 auto;
					    			
					    		}
					    		.content{
					    			text-align: left;
					    			
					    		}
					    		.btntd{border: 0px solid #ddd;}
					    	</style>
					    	
					    	<!-- 콘텐츠영역 -->
					    	
					    	<table class="table">
					    			<tr><td colspan="2"><h3 class="smallTitle">객실정보</h3></td></tr>
					    			<tr><th>객실번호</th><td class="content">[[${room.roomNum}]]</td></tr>
					    			<tr><th>객실이름</th><td class="content">[[${room.roomName}]]</td></tr>
					    			<tr><th>객실가격</th><td class="content">[[${room.roomPrice}]]</td></tr>
					    			<tr><th>객실소개</th><td class="content">[[${room.roomInfo}]]</td></tr>
					    			<tr><th>객실사진</th><td>
					    			<div class="imgs">
					    			<block th:each=" lang : ${#strings.arraySplit(room.roomImg,'`')}" th:remove="tag">    			 
					    				<div class="roomImg"><img th:src="@{/static/staypark/room/upload/} + ${lang}" width="100%" th:alt="${lang}"/></div></block>					  			
					    				</div></td></tr>
					    			<tr><th>수용인원</th><td class="content">[[${room.capacity}]]</td></tr>
					    			<tr><th>수용반려견수</th><td class="content">[[${room.dogCap}]]</td></tr>
									<tr><td colspan="2" class="btntd"><input type="button" value="객 실 수 정" class="sybtn"/>
									<input type="button" value="객 실 삭 제" class="sybtn sybtn2"/>
									</td></tr>
					    	</table>
					    	<hr></hr>
					    	<table class="table">
					    			<tr><td colspan="3"><h3 class="smallTitle">옵션정보</h3></td></tr>
					    			<tr><th>옵션명</th><th>옵션수량</th><th>옵션변경</th></tr>
					    			<!-- 가능한 옵션 없을 때 -->
					    			<tr><td>-</td><td>-</td><td><input type="button" value="수 정" class="mini"/><input type="button" value="삭제" class="mini"/></td></tr>
									<!-- 가능한 옵션 있을 때 -->
									<th:block th:each="dto,aaa : ${roptList}">
									<tr><td>[[${dto.optNum}]]</td><td>[[${dto.roptionQty}]]</td><td><input type="button" value="수 정" class="mini"/><input type="button" value="삭제" class="mini"/></td></tr>
									</th:block>
									
									<tr>								
									<td colspan="3" class="btntd">
										<form th:action="@{/stpback/roomOptInsert}" method="post" name="frm">
											<input type="hidden" name="roomNum" th:value="${room.roomNum}"/>
											<select name="optNum" class="select">
											<th:block th:each="dto,aaa : ${optList}">
												<option th:value="${dto.optNum}" selected>[[${dto.optName}]]</option></th:block>
												
											</select>
											<select name="roptionQty" class="select">
												<option value="1" selected>1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="3">4</option>
												<option value="3">5</option>
											</select></br>
											<input type="submit" value="옵 션 추 가" class="sybtn3"/>
										</form>
																		
									</td></tr>
					    	</table>
 
					    
					    	
						</div>
					</div>
				</div>
                




			<!-- footer 인클루드 영역 -->
			<div th:include="thymeleaf/backOfficePage/html/commonLayout/backFooter.html"></div>




            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->



       

      <!-- JS Scripts-->
        <!-- Bootstrap Js -->
        <script th:src="@{/static/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Js -->
        <script th:src="@{/static/js/jquery.metisMenu.js}"></script>
        <!-- Morris Chart Js -->
        <script th:src="@{/static/js/morris/raphael-2.1.0.min.js}"></script>
        <script th:src="@{/static/js/morris/morris.js}"></script>


      <script th:src="@{/static/js/easypiechart.js}"></script>
      <script th:src="@{/static/js/easypiechart-data.js}"></script>

       <script th:src="@{/static/js/Lightweight-Chart/jquery.chart.js}"></script>

        <!-- Custom Js -->
        <script th:src="@{/static/js/custom-scripts.js}"></script>
  </body>
</html>
