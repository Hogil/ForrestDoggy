<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title></title>
    <head>
    <meta charset="UTF-8">
    <title>Partner BackOffice</title>
    <link rel="stylesheet" th:href="@{/static/css/notosanskr.css}" />
    <!-- Bootstrap Styles-->
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" />
    <!-- Morris Chart Styles-->
   <!--   <link th:href="@{/static/js/morris/morris-0.4.3.min.css" rel="stylesheet" />-->
    <!-- Custom Styles-->
    <link th:href="@{/static/css/custom-styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link rel="stylesheet" th:href="@{/static/css/newSoyoungStyle.css}" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap" rel="stylesheet">

    </head>
 
  </head>
  <body>

	<div id="wrapper">

    <!-- worker header 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_worker/back_work_header.html"></div>
    <!-- worker seideNav 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_worker/back_work_sideNav.html"></div>
	
    <!--페이지래퍼-->
	<div id="page-wrapper">
			<div id="page-inner">

				<!--로그인 전 메인 화면-->
				<div class="row">
					<div class="col-md-12">
						<h1 class="page-header">직원 정보수정</h1>
					</div>
				</div>

				<div class="row">
					<div class="panel panel-default">
						<div class="panel-body" style="padding: 100px 0;">
					<style>
					.login-area {
					max-width: 300px;
					margin: 0 auto;
					padding: 30px 0;
					}

					.submit {
					width: 100%;
					}	
					</style>
					
					
					
                    <form name ="frm" id="frm" method="post" th:action="@{/worker/workerModify}" th:object="${dto}">
                  	<div class="memberDetail-area">
                     <div class="form-group">
        			<span class="bar">직원이름 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="text" id ="workNamd" name ="workName" 
	      			  th:value = "${dto.workName}"  class="inputBox"/>
     				 </div>
                    <div class="form-group">
       				<span class="bar">연락처 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="text" id ="workPh" name ="workPh" 
	     			th:value = "${dto.workPh}"  class="inputBox"/>
      				</div>
                     <div class="form-group">
        			<span class="bar">이메일 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="text" id ="workEmail" name ="workEmail" 
	     			 th:value="${dto.workEmail}"  class="inputBox"/>
      				</div>
                     <div class="form-group">
        			<span class="bar">생년월일 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="date" id ="hireDate" name ="hireDate" 
	        		 th:value="${dto.hireDate}"  class="inputBox"/>
      				</div>
                     <div class="form-group">
        			<span class="bar">입사일 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="date" id ="workBorn" name ="workBorn" 
	        		 th:value="${dto.workBorn}"  class="inputBox"/>
      				</div>
                   
                    <div class="form-group">
        			<span class="bar">직책 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="text" id ="position" name ="position" 
	     			 th:value="${dto.position}"  class="inputBox"/>
      				</div>
                      <div class="form-group">
        			<span class="bar">직무 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="text" id ="job" name ="job" 
	     			 th:value="${dto.job}"  class="inputBox"/>
      				</div>
                     <div class="form-group">
        			<span class="bar">직무 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="number" id ="workHoli" name ="workHoli" 
	     			 th:value="${dto.workHoli}"  class="inputBox"/>
      				</div>
                       <div class="form-group">
        			<span class="bar">주소 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="text" id ="workAddr" name ="workAddr" 
	     			 th:value="${dto.workAddr}"  class="inputBox"/>
      				</div>
                      <div class="form-group">
        			<span th:text="${dto.workImg}">원본사진 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;
      				</div>
                     <div class="form-group">
                    <span class="bar">직원사진 &nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="file" id ="workImg" name ="workImg" 
	     			  multiple="multiple"  class="inputBox"/>
	     			  </div>
                    
                    <div class="clearfix formBtn">
        			<input type="submit" name="modify"  id = "modify" value="수정" class="btn btn2">
      				<input type="button" value="취  소" onclick = "javascript:history.back();" />
      				</div>
              		<input type="hidden" name="workNum" th:value="${dto.workNum }" />
                    </form>
                </div>
			

			<!-- footer 인클루드 영역 -->
			<div th:include="thymeleaf/backOfficePage/html/commonLayout/backFooter.html"></div>




            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->



       

      <!-- JS Scripts-->
        <!-- Bootstrap Js -->
        <script th:src="@{/static/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Js -->
        <script th:src="@{/static/js/jquery.metisMenu.js}"></script>
        <!-- Morris Chart Js -->
        <script th:src="@{/static/js/morris/raphael-2.1.0.min.js}"></script>
        <script th:src="@{/static/js/morris/morris.js}"></script>


      <script th:src="@{/static/js/easypiechart.js}"></script>
      <script th:src="@{/static/js/easypiechart-data.js}"></script>

       <script th:src="@{/static/js/Lightweight-Chart/jquery.chart.js}"></script>

        <!-- Custom Js -->
        <script th:src="@{/static/js/custom-scripts.js}"></script>
  </body>
  </html>
