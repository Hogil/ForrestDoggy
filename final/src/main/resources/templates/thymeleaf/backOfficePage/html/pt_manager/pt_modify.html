
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <head>
    <title>PARTNER</title>
    
    <link rel="stylesheet" th:href="@{/static/css/notosanskr.css}" />
    <!-- Bootstrap Styles-->
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" />
    <!-- Morris Chart Styles-->
   <!--   <link th:href="@{/static/js/morris/morris-0.4.3.min.css" rel="stylesheet" />-->
    <!-- Custom Styles-->
    <link th:href="@{/static/css/custom-styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link rel="stylesheet" th:href="@{/static/css/newSoyoungStyle.css}" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@500;700;900&family=Quicksand:wght@600&display=swap" rel="stylesheet">

    </head>
  </head>
  <body>

	<div id="wrapper">

    <!-- stp header 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_dogMall/back_dgm_header.html"></div>
    <!-- stp seideNav 인클루드 영역 -->
	<div th:include="thymeleaf/backOfficePage/html/layout_dogMall/back_dgm_sideNav.html"></div>

    <!--페이지래퍼-->
		<div id="page-wrapper">
            <div id="page-inner">

            	<div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                        	업체 정보
                        </h1>
                    </div>
                </div>
                
                <div class="row">
	                <div class="col-lg-12">
	                    <div class="panel panel-default">
	                        <div class="panel-heading"></div>
	                        <div class="panel-body">
	                        	<form action="" name="partnerform" method="post" role="form" enctype="multipart/form-data">
	                        	<input type="hidden" class="form-control" name="ptNum" th:value="${dto.ptNum}" />
	                                <div class="form-group">
	                                    <label>업체 구분</label>
	                                    <input type="text" class="form-control" name="ptType" th:value="${dto.ptType}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>업체명</label>
	                                    <input type="text" class="form-control" name="ptName" th:value="${dto.ptName}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>사업자등록번호(ID)</label>
	                                    <input type="text" class="form-control" name="ptBusinessNum" th:value="${dto.ptBusinessNum}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>대표명</label>
	                                    <input type="text" class="form-control" name="ptCeo" th:value="${dto.ptCeo}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>대표 연락처</label>
	                                    <input type="text" class="form-control" name="ptPh" th:value="${dto.ptPh}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>대표 이메일</label>
	                                    <input type="text" class="form-control" name="ptEmail" th:value="${dto.ptEmail}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>사업장소재지</label>
	                                    <input type="text" class="form-control" name="ptAddr" th:value="${dto.ptAddr}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>업체 계좌 번호</label>
	                                    <input type="text" class="form-control" name="ptAccount" th:value="${dto.ptAccount}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>기재 사항</label>
	                                    <input type="text" class="form-control" name="ptComent" th:value="${dto.ptComent}" />
	                                </div>
	                                <div class="form-group">
	                                    <label>사업자등록증 사본</label>
	                                    <div class="row">
											<div class="col-md-6"><input type="file" class="form-control" name="report" multiple="multiple"></div>
											<div class="col-md-6"><input type="text" class="form-control" th:value="${dto.ptBusinessImage}" readonly /></div>
										</div>
	                                </div>
	                           		<a th:href="@{'/partner/partnerModifyPro/' + ${dto.ptNum}}" class="btn btn-default">등록</a>
	                           		<div class="btn btn-default">
										<a href="javascript:history.go(-1)">뒤로</a>
									</div>
	                            </form>
	                        </div>
	                        <!-- /.panel-body -->
	                    </div>
	                    <!-- /.panel -->
	                </div>
                </div>




			<!-- footer 인클루드 영역 -->
			<div th:include="thymeleaf/backOfficePage/html/commonLayout/backFooter.html"></div>




            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->



       

      <!-- JS Scripts-->
        <!-- Bootstrap Js -->
        <script th:src="@{/static/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Js -->
        <script th:src="@{/static/js/jquery.metisMenu.js}"></script>
        <!-- Morris Chart Js -->
        <script th:src="@{/static/js/morris/raphael-2.1.0.min.js}"></script>
        <script th:src="@{/static/js/morris/morris.js}"></script>


      <script th:src="@{/static/js/easypiechart.js}"></script>
      <script th:src="@{/static/js/easypiechart-data.js}"></script>

       <script th:src="@{/static/js/Lightweight-Chart/jquery.chart.js}"></script>

        <!-- Custom Js -->
        <script th:src="@{/static/js/custom-scripts.js}"></script>
  </body>
</html>
